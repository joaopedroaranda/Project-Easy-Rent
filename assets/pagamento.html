<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_pagamento.css">
    <title>Esay Rent</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="save-payment">
                <div class="title">
                    <h1>Forma de Pagamento</h1>
                </div>
                <div class="checkbox-group">
                    <div class="input-box">
                        <label for="selected-pix">Cartão de Debito</label>
                        <input id="selected-pix" type="checkbox" name="selected-pix">
                    </div>
                    <div class="input-box">
                        <label for="selected-credit">Cartão de Credito</label>
                        <input id="selected-credit" type="checkbox" name="selected-credit">
                    </div>
                    <div class="input-box">
                        <label for="selected-pix">Pix</label>
                        <input id="selected-pix" type="checkbox" name="selected-pix">
                    </div>
                    <div class="input-box">
                        <label for="selected-maney">Dinheiro</label>
                        <input id="selected-maney" type="checkbox" name="selected-maney">
                    </div>
                </div>

                <div class="button-save-pagamento">
                    <button><a href="#">Finalizar</a></button>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
